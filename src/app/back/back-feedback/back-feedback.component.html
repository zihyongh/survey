<div class="title">
  <h2>- 問卷回饋 -</h2>
</div>

<div class="tableArea">
  <table mat-table [dataSource]="dataSource">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> 編號 </th>
      <td mat-cell *matCellDef="let element ; ; let i = index"> #{{i + 1}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 姓名 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> 填寫時間 </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <!-- start Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> 查看回覆 </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="viewIndividualFeedback(element)" [routerLink]="['/backMain/backConfirm']" >前往</a>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="pageArea">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div class="buttonArea">
  <button (click)="toChart()">查看統計總表</button>
  <button (click)="backToList()">返回列表</button>
</div>
